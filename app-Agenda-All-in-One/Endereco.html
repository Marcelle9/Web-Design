<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="Endereco.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <div><span class="material-icons" style="float:left;font-size:60px; margin-left:20px;" onclick="javascript:location.href='index.html'">arrow_back_ios</span>
        <h1 class="header-title " style="float:center;">Endereços</h1></div>
    </header>
    <main>
	    <div>
        <button type="button" class="button blue mobile" id="cadastrarEndereco">Adicionar novo endereço</button>
		<span> <input id="search" type="text" class="custominput bigText" name="search" placeholder="Buscar por nome">
		</div>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
					<th>Número</th>
					<th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Endereço</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
				    <h3>Adicione ou altere as informações das caixas abaixo</h3>
                     <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do endereço"
                        required>
                    <input type="text" id="endereco" class="modal-field" placeholder="Endereço" required>
                    <input type="text" id="numero" class="modal-field" placeholder="Numero" required>
                    
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
